<div class="container-fluid d-flex justify-content-center">
    <div class="d-flex flex-column">
        <div class="bd-highlight d-flex justify-content-center">
            <h1>Taches</h1>
            <button class="btn btn-outline-secondary m-1" (click)="loggout()">Logout</button>

        </div>
  
    
       <h2> En cours</h2>
       <div class="row">
        <div class="d-flex flex-row justify-content-center ">
            
            <input id="EnCours_taches" type="text" name="En_cours" placeholder="Tache Undefined" [(ngModel)]="newTache.titre"
            (ngModelChange)="newTache.statut='En cours'"> 


            <button id="EnCours_tache_button" class="btn btn-primary" value="Ajouter" (click)='ajouter()'>
                Ajouter
            </button>
        </div>
       
        <div class="d-flex  justify-content-center">
            <div id="listeTaches" class="d-flex  flex-column">
                <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="taches"
            class="item-list" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="['tachesUndefined','tachesEnAttente','tachesTermine']">
                <div class="d-flex justify-content-between m-1" *ngFor="let tache of (taches | filtreTache:filter[0])" cdkDrag>
                    <input (click)="modifier(tache)" type="checkbox" [(ngModel)]="tache.termine">
                    <div [ngClass]="tache.termine? 'text-decoration-line-through' : '' " >{{tache.titre}}</div>
                    <button class="btn btn-outline-danger m-1" (click)='supprimer(tache)'>Supprimer</button>
                </div>
            </div>
        </div>
    </div>
